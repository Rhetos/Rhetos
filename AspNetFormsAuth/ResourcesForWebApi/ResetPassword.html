<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Rhetos: Reset Password</title>
        <script type="text/javascript" src="Js/jquery-1.7.min.js" ></script>
        <script type="text/javascript">
        $(document).keypress(function(e) {
            if(e.which == 13) {
                e.preventDefault();
                $('#reset').click();
            }
        });

        $(document).ready(function () {
                
            $('#reset').click(function() {

                var data = JSON.stringify({ 'PasswordResetToken': $('#passwordresettoken').val(), 'NewPassword': $('#newpassword').val() });
				var urlServer = window.location.protocol+'//'+window.location.hostname+(window.location.port ? ':'+window.location.port: '');

                $.ajax({
                            url: urlServer + '/REST/authentication/ResetPassword',
                            type: 'POST',
                            dataType: 'json',
                            async: false,
                            contentType: 'application/json; charset=utf-8',
                            data: data,
                            success: function (data) {
                                if (data===true)
                                    alert('Password set successfully.');
                                else if (data===false)
                                    alert('Password reset failed: The token is invalid or expired.');
                                else if (data===null)
                                    alert('Unexpected server response: <null>');
                                else
                                    alert('Unexpected server response: ' + data.toString());
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                var msg = jqXHR.responseText
                                try { msg = JSON.parse(msg); } catch (e) {}
                                if (errorThrown !== 'Bad Request')
                                    msg = msg + '\n\n(' + textStatus + ' ' + errorThrown + ')';
                                alert('ERROR:\n\n' + msg);
                            }
                        });
            });
         });
        </script>
    </head>
    <body>
        <h1>Reset Password</h1>
        <div class="control-group">
            <label class="control-label" for="passwordresettoken">Password reset token:</label>
            <div class="controls">
                <input type="text" id="passwordresettoken" name="passwordresettoken" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="newpassword">New password:</label>
            <div class="controls">
                <input type="password" id="newpassword" name="newpassword" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" id="reset"  name="reset" value="Set password" />
            </div>
        </div>
    </body>
</html>
